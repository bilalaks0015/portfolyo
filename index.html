.slider{
  position:relative;
  height:100vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}

.slide.active{
  opacity:1;
}

/* BUTONLAR */
.top-buttons{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:15px;
  z-index:10;
}

.btn{
  background:#000;
  padding:12px 20px;
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
}
